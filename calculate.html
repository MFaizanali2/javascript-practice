<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple calculate</title>
    </head>
    <body>

        <script>
            var first = +prompt("Enter First Value");
            var second = +prompt("Enter second Value");
            var opt = prompt("Enter operator");
            
            if(opt = first + second){
                console.log(first+second);
            }
            if(opt = first - second){
                console.log(first-second);
            }
            if(opt = first * second){
                console.log(first*second);
            }
            if(opt = first / second){
                console.log(first/second);
            }
            alert("chutya")
            
        </script>

    </body>
</html>
