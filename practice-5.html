<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>loop practice</title>
    </head>
    <body>
        <script>
            alert("hello faizi");
            let sum = 0;
            let n = 1000;
            for(let i = 1; i<= n; i++){
                console.log("hello faizi");
                sum = sum + i;
            }
            console.log("sum = ",sum);
            console.log("loop has ended");
        </script>
    </body>
</html>
