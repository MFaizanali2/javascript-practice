<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Practice 1</title>
</head>
    <style>
        div{
            height: 150px;
            width: 150px;
            background-color: dodgerblue;          
            cursor: pointer;
            border: 4px solid royalblue;
            margin-top: 5%;
            margin-left: 5%;
        }
        p{
            color: #fff;
            padding: 20px 30px;
        }
    </style>
<body>

    <button id="click">Click me!</button>
    <div onmouseover="mouseover(), console.log('you are inside div')" id="mouse"><p id="para">This is box</p></div>

    <script>
    function mouseover(){
        document.getElementById("mouse").style.backgroundColor= 'black';
        
    }

    let me = document.querySelector("#click");
     me.onclick = () => {
        console.log("btn was click");
        let num = 25;
        num++
        console.log(num);
    }
    </script>
   
</body>
</html>
